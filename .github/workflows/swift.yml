# This workflow will build and test the BobbysCounter app.

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-13

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest
    - name: Setup swift
      uses: swift-actions/setup-swift@v1
    - name: Test iPhone 15 Pro
      run: >-
        xcodebuild test -workspace BobbysCounter.xcodeproj/project.xcworkspace
        -scheme BobbysCounter -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.0'
    - name: Test iPad Pro (12.9-inch) (6th generation)
      run: >-
        xcodebuild test -workspace BobbysCounter.xcodeproj/project.xcworkspace
        -scheme BobbysCounter -destination 'platform=iOS Simulator,name=iPad Pro (12.9-inch) (6th generation),OS=17.0'
