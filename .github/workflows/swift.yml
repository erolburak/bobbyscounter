# This workflow will test the BobbysCounter app.

name: Swift

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: macos-latest
    strategy:
      matrix:
        destination: [
          'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest',
          'platform=iOS Simulator,name=iPad Pro 13-inch (M4),OS=latest'
        ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest
      - name: Run SwiftFormat
        run: swiftformat --lint . --reporter github-actions-log --swiftversion 6.0
      - name: Run tests (iPhone 16 Pro & iPad Pro 13-inch (M4))
        run: set -o pipefail && xcodebuild clean test -project BobbysCounter.xcodeproj -scheme BobbysCounter -destination "${{ matrix.destination }}" | xcbeautify --renderer github-actions
